<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .contact-hero {
      height: 60vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
                  url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .contact-hero h1 {
      color: gold;
      font-size: 3rem;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid gold;
      color: white;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.1);
      border-color: gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .btn-gold {
      background: gold;
      color: #0f0f0f;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-gold:hover {
      background: #e6c200;
      color: white;
    }

    .map-frame {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 0 20px rgba(255,215,0,0.15);
    }

    .form-control::placeholder {
    color: rgba(255, 215, 0, 0.6); /* Soft gold */
    }



    @media (max-width: 768px) {
      .contact-hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav gap-4">
      <li class="nav-item">
        <a class="nav-link" href="landing.html"><i class="fa-solid fa-house"></i> Home</a>
      </li>
      <li class="nav-item">

</nav>
  <!-- Hero Section -->
  <div class="contact-hero">
    <div>
      <h1><b>Let's Talk</b></h1>
      <h4 class="text-light fst-italic">Reach out ‚Äî we‚Äôll respond faster than your cravings.</h4>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="container my-5">
    <div class="row g-4">
      <!-- Contact Info -->
      <div class="col-md-5">
        <div class="glass-box">
          <h4 class="text-gold mb-3">Contact Info</h4>
          <p><strong>üìç Address:</strong> 123 Gold Avenue, Karachi, Pakistan</p>
          <p><strong>üìû Phone:</strong> +92 345 678 9012</p>
          <p><strong>üìß Email:</strong> hello@restaurantlux.com</p>
          <iframe class="map-frame" src="https://maps.google.com/maps?q=karachi&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-7">
        <div class="glass-box">
          <h4 class="text-gold mb-4">Send a Message</h4>
          <form id="contactForm">
            <div class="mb-3">
              <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" name="subject" placeholder="Subject">
            </div>
            <div class="mb-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-gold w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for popup logic -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();

      if (!name || !email || !message) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Please fill out all required fields!'
        });
        return;
      }

      // Simulate success
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'We will get back to you shortly.'
      });

      this.reset();
    });
  </script>

</body>
